<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>changeQuates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    body{
        background-color: darkorange;
    }
    .cardesign{
        height: 300px;
        border-radius: 20px;
    }
</style>
<body>
    <div class="container">
        <div class="row justify-content-center vh-100 align-items-center">
            <div class="col-md-6">
                <div class="card cardesign shadow-lg">
                    <div class="card-header">
                      Quote
                    </div>
                    <div class="card-body text-center mt-5">
                      <blockquote class="blockquote mb-0">
                        <p>A well-known quote, contained in a blockquote element.</p>
                        <footer class="blockquote-footer">Someone famous in</footer>
                      </blockquote>
                    </div>
                    <div class="card-footer text-center">
                        <div onclick="changeQuates()" class="btn btn-primary">change Quates</div>
                    </div>
                  </div>
            </div>

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const data = document.querySelector('.blockquote p');
        const authorName = document.querySelector('.blockquote-footer');

        const quotes = [
        { quote: "The only way to do great work is to love what you do.", 
        name: "Steve Jobs" },

        { quote: "In the middle of difficulty lies opportunity.", 
        name: "Albert Einstein" },

        { quote: "Success is not final, failure is not fatal: it is the courage to continue that counts.",
         name: "Winston Churchill" },

        { quote: "Believe you can and you're halfway there.", 
        name: "Theodore Roosevelt" },

        { quote: "Do what you can, with what you have, where you are.", 
        name: "Theodore Roosevelt" },

        { quote: "It always seems impossible until it is done.", 
        name: "Nelson Mandela" },

        { quote: "Happiness depends upon ourselves.", 
        name: "Aristotle" },

        { quote: "Opportunities don't happen, you create them.", 
        name: "Chris Grosser" },

        { quote: "If you want to lift yourself up, lift up someone else.", 
        name: "Booker T. Washington" },

        { quote: "Act as if what you do makes a difference. It does.", 
        name: "William James" }
];

    function changeQuates(){
        const index = Math.floor(Math.random() * quotes.length);
        data.textContent = quotes[index].quote;
        authorName.textContent = quotes[index].name;
    }

    changeQuates();

    setInterval(()=>{
        changeQuates()
    },5000);


    </script>
</body>
</html>
